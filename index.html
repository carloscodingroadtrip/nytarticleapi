<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>NY Times Articles Search :: Carlos Molina :: Full Stack Web Developer</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="#">Carlos Molina </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Connect <span class="sr-only">(current)</span></a>
                    </li>
                  </ul>
                </div>
              </nav>

            <div class="container">
                <div class="jumbotron">
                    <h1>New York Times</h1>
                </div>
                <!-- Search Panel -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Search Parameters</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="search-term">Search Term:</label>
                                        <input type="text" class="form-control" id="search" placeholder="Search Term">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Articles</label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>1</option>
                                            <option selected>5</option>
                                            <option>10</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="search-term">Start Year</label>
                                        <input type="text" class="form-control" id="startYear" placeholder="Start Year">
                                    </div>
                                    <div class="form-group">
                                        <label for="search-term">End Year</label>
                                        <input type="text" class="form-control" id="endYear" placeholder="End Year">
                                    </div>
                                    <button type="submit" id="searchBtn" class="btn btn-primary btn-info">Submit</button>
                                    <button type="submit" class="btn btn-primary btn-warning">Clear</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Results -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Search Results</h3>
                            </div>
                            <div class="card-body">
                                <div class="card">
                                    <h2>Title</h2>
                                    <h3>Author</h3>
                                    <h4>Section</h4>
                                    <h5>Date</h5>
                                    <h6>Link</h6>
                                </div>
                            </div>
                            <div class="card-body">
                                    <div class="card">
                                        <h2>Title</h2>
                                        <h3>Author</h3>
                                        <h4>Section</h4>
                                        <h5>Date</h5>
                                        <h6>Link</h6>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/javascript/main.js"></script>
  </body>
</html>
